---
dependency:
  name: galaxy
  options:
    role_file: molecule/requirements.yml
    roles_path: "../../"
driver:
  name: docker
platforms:
  - name: instance
    image: docker:24.0.5-dind
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/tmp:/var/tmp
provisioner:
  name: ansible
  playbooks:
    prepare: ../prepare-docker.yml
  env:
    ANSIBLE_ROLES_PATH: "../../../../"
verifier:
  name: testinfra
  directory: ./tests
scenario:
  name: container-full
