---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: docker:24.0.5-dind
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /test/mnt:/test/mnt
provisioner:
  name: ansible
  playbooks:
    prepare: ../prepare-docker.yml
  env:
    ANSIBLE_ROLES_PATH: "../../../../"
verifier:
  name: testinfra
  directory: ./tests
scenario:
  name: container-full
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
